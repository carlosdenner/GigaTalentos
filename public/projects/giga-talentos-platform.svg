<!-- Giga Talentos Platform Image -->
<svg width="350" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="giga-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="350" height="200" fill="url(#giga-gradient)"/>
  <g transform="translate(50, 50)">
    <!-- Platform representation -->
    <rect x="60" y="30" width="80" height="50" fill="white" opacity="0.9" rx="8"/>
    <!-- Dashboard elements -->
    <rect x="70" y="40" width="20" height="3" fill="#10b981"/>
    <rect x="70" y="45" width="15" height="3" fill="#10b981"/>
    <rect x="70" y="50" width="25" height="3" fill="#10b981"/>
    <!-- Charts -->
    <rect x="100" y="45" width="4" height="15" fill="#10b981" opacity="0.7"/>
    <rect x="106" y="40" width="4" height="20" fill="#10b981" opacity="0.7"/>
    <rect x="112" y="50" width="4" height="10" fill="#10b981" opacity="0.7"/>
    <rect x="118" y="42" width="4" height="18" fill="#10b981" opacity="0.7"/>
    <!-- User icons -->
    <circle cx="125" cy="45" r="4" fill="#10b981" opacity="0.8"/>
    <circle cx="132" cy="45" r="4" fill="#10b981" opacity="0.6"/>
    <circle cx="125" cy="55" r="4" fill="#10b981" opacity="0.6"/>
    <circle cx="132" cy="55" r="4" fill="#10b981" opacity="0.4"/>
    <!-- Connections -->
    <line x1="40" y1="55" x2="60" y2="55" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="140" y1="55" x2="160" y2="55" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="35" cy="55" r="5" fill="white" opacity="0.8"/>
    <circle cx="165" cy="55" r="5" fill="white" opacity="0.8"/>
  </g>
  <text x="175" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Giga Talentos</text>
  <text x="175" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Plataforma Completa</text>
</svg>
