<!-- StartupHub Project Image -->
<svg width="350" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="startup-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="350" height="200" fill="url(#startup-gradient)"/>
  <g transform="translate(50, 50)">
    <!-- Rocket -->
    <polygon points="100,20 90,80 110,80" fill="white" opacity="0.9"/>
    <polygon points="100,20 95,30 105,30" fill="#ff6b6b"/>
    <circle cx="100" cy="45" r="3" fill="#45b7d1"/>
    <!-- Flames -->
    <polygon points="90,80 85,90 90,100 95,90" fill="#ff6b6b" opacity="0.8"/>
    <polygon points="110,80 105,90 110,100 115,90" fill="#ff6b6b" opacity="0.8"/>
    <polygon points="100,80 95,95 105,95" fill="#f9ca24" opacity="0.8"/>
    <!-- Stars -->
    <polygon points="60,40 62,46 68,46 63,50 65,56 60,52 55,56 57,50 52,46 58,46" fill="white" opacity="0.7"/>
    <polygon points="140,60 142,66 148,66 143,70 145,76 140,72 135,76 137,70 132,66 138,66" fill="white" opacity="0.7"/>
    <circle cx="50" cy="70" r="2" fill="white" opacity="0.8"/>
    <circle cx="150" cy="30" r="2" fill="white" opacity="0.8"/>
  </g>
  <text x="175" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">StartupHub</text>
  <text x="175" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Ecossistema Empreendedor</text>
</svg>
