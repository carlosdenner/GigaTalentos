<!-- AI Talent Identification Image -->
<svg width="350" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ai-talent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="350" height="200" fill="url(#ai-talent-gradient)"/>
  <g transform="translate(50, 50)">
    <!-- AI brain scanning -->
    <circle cx="100" cy="50" r="25" fill="white" opacity="0.9"/>
    <path d="M85,50 Q95,40 105,50 Q115,40 125,50" stroke="#4c1d95" stroke-width="2" fill="none"/>
    <path d="M85,50 Q95,60 105,50 Q115,60 125,50" stroke="#4c1d95" stroke-width="2" fill="none"/>
    <!-- Scanning lines -->
    <line x1="70" y1="35" x2="130" y2="35" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="40" x2="130" y2="40" stroke="white" stroke-width="1" opacity="0.8"/>
    <line x1="70" y1="45" x2="130" y2="45" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="50" x2="130" y2="50" stroke="white" stroke-width="2" opacity="1"/>
    <line x1="70" y1="55" x2="130" y2="55" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="60" x2="130" y2="60" stroke="white" stroke-width="1" opacity="0.8"/>
    <line x1="70" y1="65" x2="130" y2="65" stroke="white" stroke-width="1" opacity="0.6"/>
    <!-- Data points -->
    <circle cx="60" cy="30" r="3" fill="white" opacity="0.8"/>
    <circle cx="140" cy="70" r="3" fill="white" opacity="0.8"/>
    <circle cx="50" cy="60" r="2" fill="white" opacity="0.6"/>
    <circle cx="150" cy="40" r="2" fill="white" opacity="0.6"/>
    <!-- Target/identification symbol -->
    <circle cx="100" cy="50" r="8" fill="none" stroke="#4c1d95" stroke-width="2"/>
    <circle cx="100" cy="50" r="4" fill="none" stroke="#4c1d95" stroke-width="2"/>
    <circle cx="100" cy="50" r="1" fill="#4c1d95"/>
  </g>
  <text x="175" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">IA Talentos</text>
  <text x="175" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Identificação Inteligente</text>
</svg>
