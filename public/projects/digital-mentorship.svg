<!-- Digital Mentorship Image -->
<svg width="350" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mentorship-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="350" height="200" fill="url(#mentorship-gradient)"/>
  <g transform="translate(50, 50)">
    <!-- Mentor and mentee connection -->
    <g fill="white" opacity="0.9">
      <!-- Mentor -->
      <circle cx="70" cy="40" r="12"/>
      <ellipse cx="70" cy="65" rx="15" ry="18"/>
      <!-- Mentee -->
      <circle cx="130" cy="50" r="10"/>
      <ellipse cx="130" cy="72" rx="12" ry="15"/>
    </g>
    <!-- Digital connection -->
    <path d="M85,50 Q100,30 115,50" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <circle cx="100" cy="40" r="3" fill="white"/>
    <!-- Knowledge transfer symbols -->
    <polygon points="95,45 100,40 105,45 100,42" fill="white" opacity="0.7"/>
    <polygon points="95,35 100,30 105,35 100,32" fill="white" opacity="0.5"/>
    <!-- Digital elements -->
    <rect x="45" y="20" width="3" height="3" fill="white" opacity="0.6"/>
    <rect x="50" y="25" width="3" height="3" fill="white" opacity="0.6"/>
    <rect x="155" y="30" width="3" height="3" fill="white" opacity="0.6"/>
    <rect x="150" y="35" width="3" height="3" fill="white" opacity="0.6"/>
    <!-- Video call frame -->
    <rect x="90" y="75" width="20" height="15" fill="white" opacity="0.3" rx="2"/>
    <circle cx="95" cy="80" r="1" fill="#06b6d4"/>
    <circle cx="105" cy="80" r="1" fill="#06b6d4"/>
  </g>
  <text x="175" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Mentoria Digital</text>
  <text x="175" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Automatizada</text>
</svg>
